{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white pt-4 pb-0 border-0">
                    <h4 style="color: #455a64;"><i class="fas fa-layer-group"></i> Gerar Sequência de Ramais</h4>
                    <p class="text-muted small">Crie múltiplos ramais de uma só vez definindo um intervalo.</p>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('ramais.criar_range_rota') }}" method="POST">
                        
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label fw-bold">Ramal Inicial</label>
                                <input type="number" class="form-control" name="inicio" placeholder="Ex: 2000" required>
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold">Ramal Final</label>
                                <input type="number" class="form-control" name="fim" placeholder="Ex: 2050" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label fw-bold">Tecnologia</label>
                                <select class="form-select" name="technology">
                                    <option value="pjsip">PJSIP</option>
                                    <option value="sip">SIP</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold">Transporte</label>
                                <select class="form-select" name="transport">
                                    <option value="transport-UDP" selected>UDP</option>
                                    <option value="transport-TCP">TCP</option>
                                    <option value="transport-WS">WS (WebRTC)</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Contexto</label>
                            <select class="form-select" name="context_id" required>
                                {% for ctx in contexts %}
                                    <option value="{{ ctx['id'] }}">{{ ctx['name'] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Setor</label>
                            <select class="form-select" name="sectors_id">
                                <option value="">-- Nenhum --</option>
                                {% for sec in sectors %}
                                    <option value="{{ sec['id'] }}">{{ sec['name'] }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Senha Padrão</label>
                            <input type="text" class="form-control" name="senha_padrao" placeholder="Ex: Mudar@${ramal}" required>
                            <div class="form-text text-primary">
                                <i class="fas fa-info-circle"></i> Use <strong>${ramal}</strong> ou <strong>{ramal}</strong> para inserir o número do ramal.
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn text-white" style="background-color: #455a64;">
                                <i class="fas fa-check-circle"></i> Gerar Ramais
                            </button>
                            <a href="{{ url_for('ramais.index') }}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
