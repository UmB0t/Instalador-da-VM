version: '3.8'
services:
  mongodb:
    image: mongo:latest
    container_name: mongo_seguro
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: adm
      MONGO_INITDB_ROOT_PASSWORD: "@Sam62dan"
      MONGO_INITDB_DATABASE: asterisk_realtime
    ports:
      - "29017:27017"
    volumes:
      - ./mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
